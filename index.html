<body>
    <div class="main-container">
        <div class="up-rect">
            <div class="flex-row-dd">
                <span class="transport">Транспорт</span>
                <span class="other">Другое</span>
                <div class="yellow-rect">
                </div>
            </div>
        </div>
        <button class="today-rect"><span class="segodnya">Сегодня</span></button>
        <div class="main-rect">
            <div class="onay-left">
                <img src="onay-left.svg" alt="Onay Image">
            </div>
            <span class="avtobus">Автобус</span>
            <span class="almaty-electronic-ticket">г.Алматы, электронный билет</span>
            <button class="ey-button">360EY02</button>
            <div class="first-code-rect"></div>
            <span class="span-118">118</span> <!-- Это число будет заменено -->
            <span class="span-marshrut">Маршрут:</span>
            <div class="onaybus-div">
                <img src="bus.svg" alt="Bus">
            </div>

            <div class="time">
                <span class="time-1">Время</span><span class="time-2">: </span>

            <span class="price-3">Цена:</span>
            <span class="vsdgybf">V8SDGY6BF</span>

<script>
    // Функция для генерации случайного кода
    function generateRandomCode(length, isVerificationCode = false) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // Функция для обновления значений на странице
    function updateValues() {
        // Обновление случайного кода (7 символов)
        const randomCodeElement = document.querySelector('.ey-button');
        randomCodeElement.textContent = generateRandomCode(7);

        // Обновление случайного числа (118)
        const randomNumberElement = document.querySelector('.span-118');
        randomNumberElement.textContent = localStorage.getItem('busNumber') || getRandomNumber(100, 999); // Если номер автобуса не задан, используется случайное число от 100 до 999

        // Обновление текущей даты и времени
        const dateElement = document.querySelector('.span-date');
        const currentDate = new Date();
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false };
        dateElement.textContent = currentDate.toLocaleString('ru-RU', options).replace(',', '');

        // Обновление кода проверки (9 символов)
        const verificationCodeElement = document.querySelector('.vsdgybf');
        verificationCodeElement.textContent = generateRandomCode(8);
    }

    // Функция для генерации случайного числа в диапазоне
    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Обновление значений при загрузке страницы
    window.onload = function() {
        updateValues(); // Обновляем другие динамические элементы
        updateBusNumber(); // Обновляем номер автобуса
    };

    // Функция для обновления значения номера автобуса
    function updateBusNumber() {
        const busNumber = localStorage.getItem('busNumber');
        if (busNumber) {
            const busNumberElement = document.querySelector('.span-118');
            busNumberElement.textContent = busNumber; // Заменяем 118 на введенный номер автобуса
        }
    }
</script>
</html>
